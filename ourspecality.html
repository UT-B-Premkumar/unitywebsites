<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative; /* Required for positioning the highlighter */
        }

        .nav-bar a {
            color: #fff;
            text-align: center;
            flex-grow: 1;
            padding: 10px 0;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .nav-bar a.active {
            color: #b5ff3a;
        }

        .nav-bar a i {
            font-size: 24px;
        }

        /* Highlighter above active icon */
        .nav-bar a.active::before {
            content: "";
            position: absolute;
            top: -5px; /* Adjust to position the highlighter above the icon */
            left: 50%;
            transform: translateX(-50%);
            height: 3px;
            width: 40px;
            background-color: #b5ff3a;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        /* Mobile screen adjustments */
        @media (max-width: 576px) {
            .nav-bar {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<!-- Bottom Navigation Bar -->
<div class="nav-bar">
    <a href="#" class="active" onclick="setActive(this)">
        <i class="fas fa-home"></i>
    </a>
    <a href="#" onclick="setActive(this)">
        <i class="fas fa-user"></i>
    </a>
    <a href="#" onclick="setActive(this)">
        <i class="fas fa-rocket"></i>
    </a>
    <a href="#" onclick="setActive(this)">
        <i class="fas fa-cog"></i>
    </a>
    <a href="#" onclick="setActive(this)">
        <i class="fas fa-envelope"></i>
    </a>
</div>

<script>
    function setActive(element) {
        // Remove the active class from all elements
        var links = document.querySelectorAll('.nav-bar a');
        links.forEach(function(link) {
            link.classList.remove('active');
        });

        // Add the active class to the clicked element
        element.classList.add('active');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
