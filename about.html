<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/about.css" />
  </head>
  <body>



    <section id="about-1" class="about-1">
      <div class="container">
        <div class="row bg-top-row">
          <div class="col-md-6">
            <img
              src="./assets/img/top-left-bg.svg"
              alt="tl-bg"
              class="top-left-bg"
            />
          </div>
          <div class="col-md-6">
            <img
              src="./assets/img/top-right.svg"
              alt="tr-bg"
              class="top-right-bg"
            />
          </div>
        </div>
        <img src="./assets/img/bottom-banner.svg" alt="top-bg" class="top-bg" />
        <div class="row row-content-about">
          <div class="col-4 arrow-left-content">
            <button class="about-banner-btn">Talk To Us</button>
          <h6>
            <img
            src="./assets/img/left.png"
            alt="left-arrow-up"
            class="left-up-arrow"
          />
          </h6>
          </div>
          <div class="col-4 img-particles-container">
            <h6 class="img-center-about mx-4">
              <img src="./assets/img/about-banner-icon.png" alt="center-icon" />
            </h6>
            <!-- particles.js container -->
            <div id="particles-js"></div>
            <!-- stats - count particles -->
            <div class="count-particles">
              <span class="js-count-particles"></span>
            </div>
          </div>
          
          <div class="col-4 arrow-right-content">
            <h6>
              <img
                src="./assets/img/right.png"
                alt="right-arrow-up"
                class="right-up-arrow"
              />
            </h6>
            <button class="about-banner-btn mx-4">Email Us</button>
          </div>
        </div>
        <div class="row row-content-about">
            <div class="col-3 arrow-left-content">
              <button class="about-banner-btn">Feedback</button>
            <h6>
              <img
              src="./assets/img/left.png"
              alt="left-arrow-up"
              class="left-up-arrow"
            />
            </h6>
            </div>
            <div class="col-6 arrow-space-center" >
            </div>
            <div class="col-3 arrow-right-content">
              <h6>
                <img
                  src="./assets/img/right.png"
                  alt="right-arrow-up"
                  class="right-up-arrow"
                />
              </h6>
              <button class="about-banner-btn mx-4">Help</button>
            </div>
          </div>
          <h1 class="about-head">ABOUT US</h1>
      </div>
      <img
        src="./assets/img/bottom-banner.svg"
        alt="top-bg"
        class="bottom-bg"
      />
  
            <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
             <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
             <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
             <script>
             particlesJS("particles-js", {
                 "particles": {
                     "number": {
                         "value": 1000,
                         "density": {
                             "enable": true,
                             "value_area": 800
                         }
                     },
                     "color": {
                         "value": "#dcfc36"
                     },
                     "shape": {
                         "type": "circle",
                         "stroke": {
                             "width": 2,
                             "color": "#dcfc36"
                         },
                         "polygon": {
                             "nb_sides": 1
                         },
                         "image": {
                             "src": "img/github.svg",
                             "width": 10,
                             "height": 10
                         }
                     },
                     "opacity": {
                         "value": 0.5517792882846864,
                         "random": false,
                         "anim": {
                             "enable": false,
                             "speed": 1,
                             "opacity_min": 0.1,
                             "sync": false
                         }
                     },
                     "size": {
                         "value": 3.998400639744104,
                         "random": true,
                         "anim": {
                             "enable": false,
                             "speed": 19.439022217182483,
                             "size_min": 0.1,
                             "sync": false
                         }
                     },
                     "line_linked": {
                         "enable": false,
                         "distance": 0,
                         "color": "#ffffff",
                         "opacity": 0.4,
                         "width": 1
                     },
                     "move": {
                         "enable": true,
                         "speed": 1,
                         "direction": "top",
                         "random": false,
                         "straight": false,
                         "out_mode": "out",
                         "bounce": false,
                         "attract": {
                             "enable": false,
                             "rotateX": 600,
                             "rotateY": 1200
                         }
                     }
                 },
                 "interactivity": {
                     "detect_on": "canvas",
                     "events": {
                         "onhover": {
                             "enable": false,
                             "mode": "repulse"
                         },
                         "onclick": {
                             "enable": true,
                             "mode": "push"
                         },
                         "resize": true
                     },
                     "modes": {
                         "grab": {
                             "distance": 400,
                             "line_linked": {
                                 "opacity": 1
                             }
                         },
                         "bubble": {
                             "distance": 400,
                             "size": 2,
                             "duration": 2,
                             "opacity": 8,
                             "speed": 1
                         },
                         "repulse": {
                             "distance": 200,
                             "duration": 0.4
                         },
                         "push": {
                             "particles_nb": 4
                         },
                         "remove": {
                             "particles_nb": 2
                         }
                     }
                 },
                 "retina_detect": true
             });
         var count_particles, stats, update;
         stats = new Stats;
         stats.setMode(0);
         stats.domElement.style.position = 'absolute';
         stats.domElement.style.left = '0px';
         stats.domElement.style.top = '0px';
         document.body.appendChild(stats.domElement);
         count_particles = document.querySelector('.js-count-particles');
         update = function() {
             stats.begin();
             stats.end();
             if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                 count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
             }
             requestAnimationFrame(update);
         };
         requestAnimationFrame(update);; 
         </script>

    </section>
  </body>
</html>
