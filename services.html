<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        tsParticles.load("tsparticles", {
  fpsLimit: 60,
  particles: {
    number: {
      value: 0,
      density: {
        enable: true,
        value_area: 800
      }
    },
    color: {
      value: "#ffff00"
    },
    shape: {
      type: "circle"
    },
    opacity: {
      value: 1,
      random: false,
      animation: {
        enable: true,
        speed: 0.5,
        minimumValue: 0,
        sync: false
      }
    },
    size: {
      value: 8,
      random: { enable: true, minimumValue: 4 },
      animation: {
        enable: false,
        speed: 20,
        minimumValue: 4,
        sync: false
      }
    },
    move: {
      enable: true,
      gravity: {
        enable: true,
        acceleration: -0.5
      },
      speed: 5,
      direction: "top",
      random: false,
      straight: false,
      outModes: {
        default: "destroy",
        bottom: "none"
      },
      attract: {
        enable: true,
        distance: 300,
        rotate: {
          x: 600,
          y: 1200
        }
      }
    }
  },
  interactivity: {
    detectsOn: "canvas",
    events: {
      resize: true
    }
  },
  detectRetina: true,
  background: {
    color: "#000000"
  },
  emitters: [
    {
      direction: "top",
      particles: {
        color: "#f00"
      },
      rate: {
        quantity: 1,
        delay: 0.1
      },
      size: {
        width: 100,
        height: 10
      },
      position: {
        x: 50,
        y: 100
      }
    },
    {
      direction: "top",
      particles: {
        color: "#0f0"
      },
      rate: {
        quantity: 1,
        delay: 0.1
      },
      size: {
        width: 100,
        height: 10
      },
      position: {
        x: 50,
        y: 100
      }
    }
  ]
});

    </script>

    <!-- tsParticles container -->
<div id="tsparticles"></div>
<!-- https://github.com/matteobruni/tsparticles -->
<script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
